<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MNO HTML demo</title>
    <script></script>
    <style>
        .myFirstClass {
        background: green
        }
    </style>
</head>
<body>
    <div>
        <h1>To jest glowny naglowek strony</h1>
        <h4>Tu jest sub-naglowek, bo jest mniejszy</h4>
    </div>
    <div>
        <ul id="langsList" rand-attr="xyz">
            <li>python</li>
            <li>java</li>
            <li>java script</li>
            <li>c++</li>
        </ul>
    </div>
    <div>
        <input type="checkbox"><span>wybierz 1</span><br>
        <input type="checkbox"><span>wybierz 2</span>
    </div>
    <div class="myFirstClass">
        <input type="radio" name="yes_or_no"> Yes
        <input type="radio" name="yes_or_no"> No
    </div>
    <div>
        <button id="mainButton">Zapisz</button>
    </div>
</body>
</html>
