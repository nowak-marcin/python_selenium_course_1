<html>
	<head>
		<title>JavaScript Demo</title>
		<script>
			function changeColor(textcolor) {
			
				document.getElementById('abc').style.color=textcolor
			
			}
		</script>
	</head>
	<body>
		<p id='abc'>Hello, My name is Marcin.</p>
		<button name='btn1' onclick="changeColor('red')">Czerwony</button>
		<button name='btn2' onclick="changeColor('blue')">Niebieski</button>
		<button name='btn3' onclick="changeColor('green')">Zielony</button>
	</body>
</html>
